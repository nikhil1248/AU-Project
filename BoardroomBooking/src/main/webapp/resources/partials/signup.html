<div class="container" ng-controller="signupCtrl">
  <form>
		<div class="error">{{error}}</div>
    <div class="form-group row">
      <label for="empID" class="col-sm-2 col-form-label">Employee ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="empID" placeholder="Employee ID" ng-model="userId">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="pass" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="form-group row">
      <label for="confirmPass" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" ng-model="cnfrmPassword">
      </div>
    </div>

    <div class="form-group row">
      <label for="location" class="col-sm-2 col-form-label">Location</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="locationId">
  			<option value="1">Location 1</option>
  			<option value="2">Location 2</option>
  			<option value="3"> Location 3</option>
  			<option value="4">Location 4</option>
		</select>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="button" class="btn btn-primary" ng-click="signup()">Sign in</button>
      </div>
    </div>
  </form>
</div>
